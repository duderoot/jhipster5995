
<div *ngIf="speacker">
    <h2><span jhiTranslate="cfpApp.speacker.detail.title">Speacker</span> {{speacker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cfpApp.speacker.bio">Bio</span></dt>
        <dd>
            <span>{{speacker.bio}}</span>
        </dd>
        <dt><span jhiTranslate="cfpApp.speacker.qualifications">Qualifications</span></dt>
        <dd>
            <span>{{speacker.qualifications}}</span>
        </dd>
        <dt><span jhiTranslate="cfpApp.speacker.company">Company</span></dt>
        <dd>
            <span>{{speacker.company}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'speacker/'+ speacker.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
