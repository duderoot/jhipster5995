<div>
    <h2>
        <span jhiTranslate="cfpApp.speacker.home.title">Speackers</span>
        <button class="btn btn-primary float-right jh-create-entity create-speacker" [routerLink]="['/', { outlets: { popup: ['speacker-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cfpApp.speacker.home.createLabel">
            Create new Speacker
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="speackers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cfpApp.speacker.bio">Bio</span></th>
            <th><span jhiTranslate="cfpApp.speacker.qualifications">Qualifications</span></th>
            <th><span jhiTranslate="cfpApp.speacker.company">Company</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let speacker of speackers ;trackBy: trackId">
                <td><a [routerLink]="['../speacker', speacker.id ]">{{speacker.id}}</a></td>
                <td>{{speacker.bio}}</td>
                <td>{{speacker.qualifications}}</td>
                <td>{{speacker.company}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../speacker', speacker.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'speacker/'+ speacker.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'speacker/'+ speacker.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
